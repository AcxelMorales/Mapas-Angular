<mat-card>
  <mat-card-title>Tus Ubicaciones</mat-card-title>
  <mat-card-content>
    <agm-map (mapClick)="addPin($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker *ngFor="let i of marcadores; let idx = index" [latitude]="i.lat" [longitude]="i.lng">
        <agm-info-window>
          <strong>{{ i.titulo }}</strong>
          <p>{{ i.desc }}</p>
          <div>
            <button mat-raised-button color="primary" style="margin-right: 1rem" (click)="openDialog(i)">Editar</button>
            <button mat-raised-button color="warn" (click)="delete(idx)">Eliminar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
